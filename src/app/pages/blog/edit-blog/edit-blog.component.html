<div class="row text-center">
  <div class="offset-1 col-xs-10 offset-sm-1 col-sm-10">
    <mat-card>
      <mat-card-title>{{blog?.properties?.id ? 'EDIT':'NEW'}}
        <a mat-mini-fab color="primary" class="float-right" [routerLink]="['../']">close</a>
      
      </mat-card-title>
      <!-- <app-spinner *ngIf="blog?.isProcessing"></app-spinner> -->
      <mat-card-content>
        <form [formGroup]="postForm" novalidate (ngSubmit)="save()">
          <div class="row">
            <div class="col-12">
              <div class="imgbox">
                <label class="imgLable" for="uploadFile">
                  <mat-icon>camera_alt</mat-icon>
                </label>
                <input type="file" id="uploadFile" (change)="chooseImg($event)" hidden>
                <!-- <img *ngIf="uploader?.queue[0]?._file" imgPreview src="" [image]="uploader?.queue[0]?._file" alt=""> -->
                <img *ngIf="blog?.properties?.imgUrl && !uploader?.queue[0]?.file" [src]="blog?.properties?.imgUrl" alt="">
              </div>
            </div>
          </div>

          <div class="row">
            
            <div class="col">
              <div class="example-container">
                <mat-form-field>
                  <input matInput placeholder="Title" type="text" #title [(ngModel)]="blog.properties.title" formControlName="title">
                  <mat-error *ngIf="postForm.controls['title'].invalid">Required</mat-error>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Add description" type="text" #description [(ngModel)]="blog.properties.description" formControlName="description">
                  <mat-error *ngIf="postForm.controls['description'].invalid">Required</mat-error>
              </mat-form-field>
                </div>
            </div>
          </div>
          <div>
              <!-- [disabled]="isLoadig"  -->
            <button type="submit"  mat-raised-button color="primary">Submit</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
