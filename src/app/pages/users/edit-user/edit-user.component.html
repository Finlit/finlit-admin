<div class="container">
  <form [formGroup]="postForm">
    <div class="card">
        <div class="card-body">
          <div class="row">
          <div class="form-group col-sm-6">
              <label for="User name"><strong>Name</strong></label>
              <input type="text" class="form-control" formControlName="name" name="name" [(ngModel)]="user.properties.name" readonly>
            </div>
            <div class="form-group col-sm-6">
                <label for="About Us"><strong>AboutUs</strong></label>
                <input type="text" class="form-control" formControlName="aboutUs" name="aboutUs" [(ngModel)]="user.properties.aboutUs" readonly>
              </div>
          </div>
          <div class="row">
          <div class="form-group col-sm-6">
            <label for="Role"><strong>Role</strong></label>
            <input type="text" class="form-control" formControlName="role" name="role" [(ngModel)]="user.properties.role" readonly>
          </div>
        
        <div class="form-group col-sm-6">
          <label for="Email"><strong>Email</strong></label>
          <input type="text" class="form-control" formControlName="email" name="email" [(ngModel)]="user.properties.email" readonly>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="Age Group"><strong>Age Group</strong></label>
          <input type="number" class="form-control" formControlName="ageGroup" name="ageGroup" [(ngModel)]="user.properties.ageGroup" readonly>
        </div>
      
      <div class="form-group col-sm-6">
        <label for="Status"><strong>Status</strong></label>
        <input type="text" class="form-control" formControlName="status" name="status" [(ngModel)]="user.properties.status" readonly>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-6">
        <label for="Gender"><strong>Gender</strong></label>
        <input type="text" class="form-control" formControlName="gender" name="gender" [(ngModel)]="user.properties.gender" readonly>
      </div>
    
    <div class="form-group col-sm-6">
      <label for="Question"><strong>Question</strong></label>
      <input type="text" class="form-control" formControlName="question" name="question" [(ngModel)]="user.properties.question" readonly>
    </div>
  </div>
        <button mat-raised-button class="org" [routerLink]="['../']">Close</button>
    
      </div>

    </div>
    </form>
    </div>
