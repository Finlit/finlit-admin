 <div class="user-profile" style="background: url(assets/images/background/user-info.jpg) no-repeat;">
    <!-- User profile image -->
    <div class="profile-img"> <img [src]="user?.imgUrl"  onerror="this.src= 'assets/images/users/1.jpg'" alt="user" class="top"> </div>
    <!-- User profile text-->
    <!-- ============================================================== -->
    <!-- Profile - style you can find in header.scss -->
    <!-- ============================================================== -->
    <div class="profile-text"><a  class=""> {{(user?.name || 'N/A') | titlecase}}<i class="ti-angle-down font-12 m-l-5"></i></a></div>
    <mat-menu #sdprofile="matMenu" class="mymegamenu">
        <button mat-menu-item>
            <mat-icon>settings</mat-icon> Settings </button>
        <!-- <button mat-menu-item>
            <mat-icon>account_box</mat-icon> Profile </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon> Disable notifications </button> -->
        <button mat-menu-item (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon> Sign Out </button>
    </mat-menu>
    
</div>

<mat-nav-list dense class="fixedSideNav" appAccordion>

        <mat-list-item appAccordionLink *ngFor="let link of links"  routerLink="{{link.url}}" routerLinkActive="selected" routerLinkActive="active-link">

                <a class="" appAccordionToggle [routerLink]="['/', link.url]">
                    <mat-icon>{{ link.icon }}</mat-icon> 
                    <span>{{ link.name }}</span> 
                    <span fxFlex></span> 
                    <span class="label label-{{ badge.type }}" *ngFor="let badge of">{{ badge.value }}</span> 
                </a>
        
        </mat-list-item>
    </mat-nav-list>
